<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schimbă parola</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav li {
            margin: 0;
            padding: 10px;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ffc107;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .login-status {
            text-align: right;
            margin-bottom: 10px;
        }

        .logout-btn {
            background-color: #333;
            color: white;
            border: none;
            padding: 8px 16px;
            text-decoration: none;
            cursor: pointer;
        }

        /* Adăugați orice stiluri specifice pentru pagina de schimbare a parolei aici */
        .change-password-form {
            text-align: center;
            margin-top: 20px;
        }

        .change-password-btn {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Magazinul Meu Online</h1>
    </header>
    <nav>
        <ul>
            <li><a href="{{ url_for('home') }}">Acasă</a></li>
            <li><a href="{{ url_for('products') }}">Produse</a></li>
            <li><a href="{{ url_for('reviews') }}">Recenzii Producători</a></li>
           
        </ul>
    </nav>
    <div class="login-status">
        {% if 'loggedin' in session %}
            Bine ai venit, {{ session['username'] }}! <a href="{{ url_for('logout') }}" class="logout-btn">Deconectare</a>
        {% else %}
            Nu ești conectat. <a href="{{ url_for('login') }}">Conectare</a>
        {% endif %}
    </div>
    <main>
        <h2>Schimbă parola</h2>
        
        <!-- Formular pentru schimbarea parolei -->
        <form class="change-password-form" action="/change_password" method="post">
            <label for="current_password">Parola curentă:</label>
            <input type="password" id="current_password" name="current_password" required>
            <br>
            <label for="new_password">Parola nouă:</label>
            <input type="password" id="new_password" name="new_password" required>
            <br>
            <label for="confirm_password">Confirmă parola nouă:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
            <br>
            <input type="submit" class="change-password-btn" value="Schimbă Parola">
        </form>
    </main>
</body>
</html>
